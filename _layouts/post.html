---
layout: default
---
<div class='container-fluid container-content'>
  <div class='row'>
    <div class='col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1'>
      <h2 class='post-title'>{{ page.title }}</h2>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1'>
      <div class='post-body'>
        <p class='post-meta'>{{ page.date | date: "%b %-d, %Y" }}</p>
        {{ content }}
      </div>
    </div>
  </div>
</div>
