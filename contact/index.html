<html>

    <link href="https://fonts.googleapis.com/css?family=Lobster|Arimo:400,700" rel="stylesheet">

    <script type="text/javascript" src="/assets/main.js"></script>

    
</head>

  <body>
    <nav class='navbar navbar-fixed-top navbar-inverse'>
  <div class='container-fluid'>
    <div class='navbar-header'>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand navbar-logo " href="/">Cameron Stanley</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class='nav navbar-nav navbar-right'>
        <li><a href='/blog'><span class='fa fa-book'></span> Blog</a></li>
        <li><a href='/portfolio'><span class='fa fa-th'></span> Portfolio</a></li>
        <li><a href='/contact'><span class='fa fa-handshake-o'></span> Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container-fluid container-content">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="page-header">
        <h2>
          <span class="fa fa-handshake-o"></span>
          Contact
        </h2>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <form action="https://formspree.io/me@cameronstanley.com" method="POST" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-8">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-8">
            <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <input type="submit" class="btn btn-md btn-primary" value="Send" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

    <footer class="container-fluid container-footer">
  <div class='row'>
    <div class='col-sm-6'>
      <p>
        <a href='' class='logo'>Cameron Stanley</a>
        <br />
        <span class='copyright'><span class='fa fa-copyright'></span> 2016 Cameron Stanley. All rights reserved.</span>
      </p>
    </div>
    <div class='col-sm-6'>
      <ul class='list-inline'>
        <li>
          <a href="mailto:me@cameronstanley.com" class='btn btn-md btn-primary'>
            <span class='fa fa-envelope'></span>
          </a>
        </li>
        <li>
          <a href="https://github.com/cameronstanley" target='_blank' class='btn btn-md btn-primary'>
            <span class='fa fa-github'></span>
          </a>
        </li>
        <li>
          <a href="https://news.ycombinator.com/user?id=cameronstanley" target='_blank' class='btn btn-md btn-primary'>
            <span class='fa fa-hacker-news'></span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/@CameronLStanley" target='_blank' class='btn btn-md btn-primary'>
            <span class='fa fa-twitter'></span>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/cameron-stanley-67930530" target='_blank' class='btn btn-md btn-primary'>
            <span class='fa fa-linkedin'></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>

</html>
